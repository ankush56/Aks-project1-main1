<!--showdata.html-->
<!DOCTYPE html>
<html>
<head>
  <title>Show User Data</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['age'] }}</td>
        </tr>
        {% endfor %}
        </table>
        
</body>
</html>
